<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="head">
      <div class="head-icon-container">
        <img src="cloudy.png" alt="weather" id="head-icon" />
        <h2>Weather Forecast</h2>
      </div>
      <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="btn">Get</button>
      </div>
    </div>
    <div id="output">
      <div class="output-container">
        <div class="weather-icon">
          <img
            src="temperatureIcon.png"
            alt="weather"
            height="30px"
            width="30px"
          />
          <span id="temperature"></span>
        </div>
        <div class="weather-icon">
          <img src="wind.png" alt="weather" height="30px" width="30px" />
          <span id="wind"></span>
        </div>
        <div class="weather-icon">
          <img src="humidity.png" alt="weather" height="30px" width="30px" />
          <span id="humidity"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
